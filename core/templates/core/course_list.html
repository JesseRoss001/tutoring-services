{% extends 'core/base.html' %}

{% block title %}Courses{% endblock %}

{% block content %}
<style>
/* General Container Styling */
.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

h1, h5 {
    font-family: 'Montserrat', sans-serif;
    color: #2C2E83;
    font-weight: 500;
} 
/* Page Title Styling */
.page-title {
    font-size: 2rem;
    color: #333;
    border-bottom: 3px solid #007bff;
    padding-bottom: 10px;
    margin-bottom: 20px;
}

/* Course List Styling */
.course-list {
    list-style: none;
    padding: 0;
}

.course-item {
    background-color: #f8f9fa;
    margin-bottom: 10px;
    padding: 10px;
    border-left: 5px solid #007bff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.course-item a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
    font-size: 1.2rem;
}

.course-item a:hover {
    text-decoration: underline;
}

/* Banner Styling */
.banner {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    text-align: center;
    border-radius: 5px;
    margin-bottom: 20px;
}
</style>
<div class="container mt-4">
    <h1 class="page-title">Courses</h1>
    {% if not courses %}
    <div class="banner">
        This page will be available in 2025.
    </div>
    {% else %}
    <ul class="course-list">
        {% for course in courses %}
        <li class="course-item"><a href="{% url 'course_detail' course.id %}">{{ course.title }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
