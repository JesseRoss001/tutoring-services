{% extends "core/base.html" %}

{% block title %}Book Available Hour{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Book Available Hour</h1>
    <div class="card">
        <div class="card-body text-center">
            <h5 class="card-title">{{ hour.specific_date }}: {{ hour.start_time }} - {{ hour.end_time }}</h5>
            <p><strong>Cost:</strong> ${{ hour.cost }}</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Confirm Booking</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
